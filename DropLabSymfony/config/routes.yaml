# Homepage route (this should be first)
app_home:
    path: /
    controller: App\Controller\HomeController::index
    methods: [GET]

# Beat routes
app_beat_index:
    path: /beats
    controller: App\Controller\BeatController::index
    methods: [GET]

app_beat_new:
    path: /beats/new
    controller: App\Controller\BeatController::new
    methods: [GET, POST]

app_beat_show:
    path: /beats/{id}
    controller: App\Controller\BeatController::show
    methods: [GET]

app_beat_edit:
    path: /beats/{id}/edit
    controller: App\Controller\BeatController::edit
    methods: [GET, POST]

app_beat_delete:
    path: /beats/{id}/delete
    controller: App\Controller\BeatController::delete
    methods: [POST]

